<html>

  <head>
    <title> Iniciar nova sessão </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="caixa-login">
      <img src="avatar.png" class="avatar">
      <h1>Iniciar nova sessão</h1>
      <form>
        <p>Usuário</p>
        <input type="text" name="usuário" placeholder="Insira e-mail ou nickname">
        <p>Senha</p>
        <input type="password" name="password" placeholder="Inserir senha">
        <input type="submit" name="submit" value="Iniciar sessão">
        <a href="#">Esqueceu sua senha?</a>
      </form>


    </div>

  </body>

</html>
